<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{car.brand}} {{car.model}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <img class="card-img-top" [src]="car.image" alt="Car image cap">
      <div class="card-body">
        <h5 class="card-title">{{car.brand}} {{car.model}}</h5>
        <p class="card-text">{{car.mileage}} {{car.fuelType}}</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Details</button>
